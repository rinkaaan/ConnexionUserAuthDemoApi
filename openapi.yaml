openapi: 3.0.0
servers:
  - url: http://localhost:8080
    description: User API
info:
  title: User
  version: '0.1'
paths:
  '/auth/verify':
    post:
      description: Verify auth code and return JWT token
      tags: [ Auth ]
      x-openapi-router-controller: api.auth
      operationId: verify
      requestBody:
        content:
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Returns JWT token
          content:
            'text/plain':
              schema:
                type: string
        '401':
          description: Invalid auth code
  '/user':
    get:
      tags: [ User ]
      x-openapi-router-controller: api.user
      operationId: get
      security:
        - jwt: [ 'secret' ]
      responses:
        '200':
          description: Return api
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User does not exist

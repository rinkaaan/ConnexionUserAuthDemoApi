components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: api.auth.decode_token
  parameters:
    user_id:
      name: user_id
      description: User's Unique identifier
      in: path
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    User:
      type: object
      allOf:
        - $ref: '#/components/schemas/UserReadonlyProps'
    UserReadonlyProps:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        email:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        picture:
          type: string
          readOnly: true
        given_name:
          type: string
          readOnly: true
        family_name:
          type: string
          readOnly: true
        locale:
          type: string
          readOnly: true
